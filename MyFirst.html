<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first HTML page!</title>
</head>
<body>
	<h1>Here's some important text!</h1>
	<div>Here's some content.</div>
	<div>See ya later!</div>
	<ol type="A">
	  <li>First</li>
	  <li>Second</li>
	  <li>Third</li>
	</ol>

	<ol type="a">
	  <li>First</li>
	  <li>Second</li>
	  <li>Third</li>
	</ol>

	<ol type="I">
	  <li>First</li>
	  <li>Second</li>
	  <li>Third</li>
	</ol>

	<ol type="i">
	  <li>First</li>
	  <li>Second</li>
	  <li>Third</li>
	</ol>
	<div><em>I'm in a div.</em></div>
	<div><small>I'm in a div as well.</small></div>
	<span><blockquote>I'm in a span.</blockquote></span>
	<span><cite>I'm in a span as well.</cite></span>
	<a href="http://www.google.com">Google!</a>
</body>
</html>
